<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/all.min.css">
        <link rel="stylesheet" href="/css/normalize.css">
    </head>

    <body>
        <h2>Etch A Sketch</h2>
        <div class="main">
            <div class="controls">
                <div class="modes">
                    <div class="title">Choose color mode</div>
                    <label class="mode color-mode" for="color">
                        <input checked type="radio" name="plan" id="color" />
                        <div class="mode-content">
                            <img loading="lazy" src="/assets/paintbrush.png">
                            <div class="mode-details">
                                <input type="color" id="coloring">
                                <div>Color
                                </div>
                            </div>
                        </div>
                    </label>

                    <label class="mode rainbow-mode" for="rainbow">
                        <input type="radio" name="plan" id="rainbow" />
                        <div class="mode-content">
                            <img loading="lazy" src="/assets/pngegg.png" alt="" />
                            <div class="mode-details">
                                <div>Rainbow</div>
                            </div>
                        </div>
                    </label>

                    <label class="mode eraser-mode" for="erase">
                        <input type="radio" name="plan" id="erase" />
                        <div class="mode-content">
                            <img loading="lazy" src="/assets/eraser.png" alt="" />
                            <div class="mode-details">
                                <div>Erase</div>
                            </div>
                        </div>
                    </label>

                </div>
                <div class="sliderContainer">
                    <input type="range" min="4" max="64" value="30" class="slider" step="4"
                        id="gridRange">
                    <div class="value">
                        <div id="gridValue1">16</div>
                        <div>x</div>
                        <div id="gridValue2">16</div>
                    </div>
                </div>
                <div class="new">
                    <input type="button" id="reset" value="Create grid">
                </div>
                <div class="grid-lines">
                    <label for="hide">Show grid lines</label>
                    <input type="checkbox" id="hide" checked>
                </div>
            </div>
            <div class="container"> </div>
        </div>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                kareemgamaal
                <a href="https://github.com/kareemgamal1" target="_blank"><i
                        class="fab fa-github"></i></a>
            </p>
        </footer>
        <script src="main.js"></script>
    </body>

</html>
